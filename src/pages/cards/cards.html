<ion-header>
  <!--
  <ion-navbar>
    <ion-title>cards</ion-title> 
  </ion-navbar>
  -->
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card *ngFor="let card of cards" (click)="viewCard(card.nombre)">
            <ion-card-header>
              {{ card.nombre }}
            </ion-card-header>
            <ion-card-content>
            <ion-card-title>
              {{ card.categoria }}
            </ion-card-title>
              <p>
                {{ card.tutor }}
              </p>
              <p>
                {{ card.descripcion }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
