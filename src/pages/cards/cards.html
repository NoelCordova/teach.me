</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card *ngFor="let card of cards">
            <ion-card-header>
              {{ card.nombre }}
            </ion-card-header>
            <ion-card-content>
            <ion-card-title>
              {{ card.categoria }}
            </ion-card-title>
              <p>
                {{ card.tutor }}
              </p>
              <p>
                {{ card.descripcion }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-list>

    </ion-row>

</ion-content>
