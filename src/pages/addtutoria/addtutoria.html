<ion-content class="cont">
  <!--
  <div class="buttons">
    <button class="sign" ion-button round full (click)="createTutoria()">
      Create
    </button>
  </div>
  -->
  <div class="float-button">
    <span class="height-fix">
      <a class="content" (click)="createTutoria()">
        <!--<i class="ion-ios-arrow-up"> </i>-->
        <ion-icon name="md-add"></ion-icon>
      </a>
    </span>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card *ngFor="let card of cards" (click)="viewCard(card.nombre)">
            <ion-card-header>
              {{ card.nombre }}
            </ion-card-header>
            <ion-card-content>
            <p>
              {{ card.categoria }}
            </p>
              <p>
                {{ card.tutor }}
              </p>
              <p>
                {{ card.descripcion }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
