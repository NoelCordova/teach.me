<ion-header>
  <ion-navbar color="primary">
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="profileImg">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="img-responsive" src="{{ myPhotoURL }}" />
        </ion-col>
        <ion-col>
          <button ion-button block type="button" (click)="selectPhoto()">
            upload
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="profileContent">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>{{ userinfo.username }}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h6>{{ userinfo.name }} {{ userinfo.lastname }}</h6>
        </ion-col>
        <ion-col>
          <h6>{{ userinfo.email }}</h6>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="removeBtn" ion-button block color="danger" (click)="deleteAccount()">
            LEAVE 4EVER
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
