<ion-header>
  <ion-navbar color="primary">
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="profileImg">
    IMG
  </div>
  <div class="profileContent">
    <h3>{{ userinfo.username }}</h3>
    <h6>{{ userinfo.name }} {{ userinfo.lastname }}</h6>
  </div>
  <button class="removeBtn" ion-button block color="danger" (click)="deleteAccount()">
    LEAVE 4EVER
  </button>
</ion-content>
