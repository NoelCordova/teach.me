<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ card.nombre }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cont">
  <div>
    <h1> {{ card.nombre }} </h1>
    <p> {{ card.categoria }} </p>
    <p> {{ card.tutorName }} </p>
    <p> {{ card.tutorEmail }} </p>
    <p> {{ card.completada }}</p>
  </div>
  <div class="buttons">
    <button [hidden]="finish" class="sign" ion-button round full (click)="finishTutoria()">
      Finish Tutoria
    </button>
  </div>
</ion-content>
