<ion-header>

  <ion-navbar>
    <ion-title> {{ card.nombre }} </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
      <h1>{{ card.nombre }}</h1>
      <p>{{ card.categoria }}</p>
      <p>{{ card.tutorName }}</p>
      <p> {{ card.tutorEmail }} </p>
    </div>
    <div class="buttons">
        <button class="sign" ion-button round full (click)="finishTutoria()">
          Finish Tutoria
        </button>
    </div>
</ion-content>
