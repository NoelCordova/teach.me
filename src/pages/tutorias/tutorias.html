<ion-header>
  <!-->
  <ion-navbar>
    <ion-title>tutorias</ion-title>
  </ion-navbar>
  -->
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card *ngFor="let card of cards" (click)="viewCard(card.tutoradoID)">
            <ion-card-header>
              {{ card.nombre }}
            </ion-card-header>
            <ion-card-content>
            <p>
              {{ card.categoria }}
            </p>
              <p>
                {{ card.tutorado }}
              </p>
              <p>
                {{ card.email }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
