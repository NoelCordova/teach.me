<ion-content class="cont">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card class="card-tut" *ngFor="let card of cards" (click)="viewCard(card.tutoradoID)">
            <ion-card-header>
              <h2>{{ card.nombre }}</h2>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col col-4>
                    <h3>Tutorado:</h3>
                  </ion-col>
                  <ion-col>
                    <h3>{{ card.tutorado }}</h3>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-4>
                    <h3>email:</h3>
                  </ion-col>
                  <ion-col>
                    <h3>{{ card.email }}</h3>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-4>
                    <h3>Categor√≠a:</h3>
                  </ion-col>
                  <ion-col>
                    <h3>{{ card.categoria }}</h3>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
