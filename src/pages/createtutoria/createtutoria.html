<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Tutoria</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="createForm" (submit)="createCard()" novalidate>
    
    <ion-item>
      <ion-label stacked>Nombre Tutoria</ion-label>
        <ion-input #nombre formControlName="nombre" type="nombre" placeholder="Name your tutoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripcion</ion-label>
        <ion-textarea #descrip formControlName="descrip" type="descrip" placeholder="Description of your tutoria"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Categoria</ion-label>
        <!--cambiar por categorias fijas -->
        <ion-input #categoria formControlName="categoria" type="categoria" placeholder="Tipo"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Create
    </button>
        
  </form>
</ion-content>
