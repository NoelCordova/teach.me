<ion-header>

  <ion-navbar>
    <ion-title>userinfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="userinfo.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="userinfo.name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Last name</ion-label>
    <ion-input [(ngModel)]="userinfo.lastname"></ion-input>
  </ion-item>

  <button ion-button (click)="createProfile()">Create profile</button>

</ion-content>
