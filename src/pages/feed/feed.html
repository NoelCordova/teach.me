<ion-header>
  <ion-navbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <button class="log" ion-button icon-left block (click)="logIn()">
            <ion-icon name="log-in"></ion-icon>
            Log In
          </button>    
        </ion-col>
        <ion-col>
          <button class="sign" ion-button icon-left block (click)="createAccount()">
            <ion-icon name="person-add"></ion-icon>
            Sign Up
          </button>    
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="cont">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-card *ngFor="let card of cards" (click)="viewCard(card.nombre)">
              <ion-card-header>
                {{ card.nombre }}
              </ion-card-header>
              <ion-card-content>
                <p>
                  {{ card.categoria }}
                </p>
                <p>
                  {{ card.tutor }}
                </p>
                <p>
                  {{ card.descripcion }}
                </p>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
