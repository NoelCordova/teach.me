<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          teach.me
        </ion-col>
        <ion-col>
          <button class="log" ion-button icon-left block (click)="logIn()">
            <ion-icon name="log-in"></ion-icon>
            Log In
          </button>    
        </ion-col>
        <ion-col>
          <button class="sign" ion-button icon-left block (click)="createAccount()">
            <ion-icon name="person-add"></ion-icon>
            Sign Up
          </button>    
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>

        
        <ion-card>
          <ion-card-header>
            {{ infoCurso.nombre }}
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>
              {{ infoCurso.categoria }}
            </ion-card-title>
            <p>
              {{ infoCurso.descripcion }}
            </p>
          </ion-card-content>
        </ion-card>
        

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
