<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ card.nombre }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cont">
  <ion-card>
    <img src="assets/img/wallpaper.png"/>
    <ion-item>
      <ion-grid class="profileUser">
        <ion-row>
          <ion-col col-2>
            <ion-avatar>
              <img src="assets/img/tutor.png"/>
            </ion-avatar>
          </ion-col>
          <ion-col col-10>
            <h2>{{ card.tutoradoName }}</h2>
            <p>{{ card.tutoradoEmail }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <h3>Tutoría:</h3>
          </ion-col>
          <ion-col>
            <h3>{{ card.nombre }}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h3>Categoría:</h3>
          </ion-col>
          <ion-col>
            <h3>{{ card.categoria }}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button [hidden]="start" class="sign" ion-button round full (click)="startTutoria()">
              Start Tutoria
            </button>
            <button [hidden]="finish" class="sign" ion-button round full (click)="finishTutoria()">
              Finish Tutoria
            </button>
          </ion-col>
          <ion-col [hidden]="temporizador">
            <p>Tiempo restante : {{ tiempo.horas }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h1 [hidden]="tempo" style="text-align:center; color:red">
              Aun queda tiempo
            </h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
