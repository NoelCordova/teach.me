<ion-header>
  <ion-navbar color="primary">
    <ion-title>Card View</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cont">
  <div>
    <h1>{{ card.nombre }}</h1>
    <p>{{ card.categoria }}</p>
    <p>{{ card.tutor }}</p>
    <p> {{ card.descripcion }} </p>
  </div>
  <div class="buttons">
    <button class="sign" ion-button round full (click)="editCard()">
      Edit Tutoria
    </button>
    <button class="sign" style="background-color: red;" ion-button round full (click)="deleteCard()">
      Delete Tutoria
    </button>
  </div>
</ion-content>
