<ion-header>
  <ion-navbar color="primary">
    <ion-title>Card View</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cont">
  <ion-card>
    <img src="assets/img/wallpaper.png"/>
    <ion-item>
      <ion-grid class="profileUser">
        <ion-row>
          <ion-col col-2>
            <ion-avatar>
              <img src="assets/img/tutor.png"/>
            </ion-avatar>
          </ion-col>
          <ion-col col-10>
            <h2>{{ card.tutor }}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>{{ card.descripcion }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h3>Tutoría:</h3>
          </ion-col>
          <ion-col>
            <h3>{{ card.nombre }}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h3>Categoría:</h3>
          </ion-col>
          <ion-col>
            <h3>{{ card.categoria }}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button class="sign" ion-button round full (click)="editCard()">
              Edit Tutoria
            </button>
          </ion-col>
          <ion-col>
            <button class="sign" style="background-color: red;" ion-button round full (click)="deleteCard()">
              Delete Tutoria
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
