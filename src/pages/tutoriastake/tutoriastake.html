<ion-content class="cont">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-card *ngFor="let card of cards" (click)="viewCard(card.tutorID)">
            <ion-card-header>
              {{ card.nombre }}
            </ion-card-header>
            <ion-card-content>
              <p>
                {{ card.categoria }}
              </p>
              <p>
                {{ card.tutor }}
              </p>
              <p>
                {{ card.email }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
