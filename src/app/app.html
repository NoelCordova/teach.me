<ion-menu id="menu" [content]="content">
  <ion-content class="sidemenu">
    <ion-list class="mainList">
      <button ion-item no-lines *ngFor="let page of pages" (click)="openPage(page)" menuClose>
        <ion-icon name="{{ page.icon }}" item-left></ion-icon>
        {{ page.name }}
      </button>
    </ion-list>
    <button ion-button block outline color="danger" (click)="logoutUser()">
      <ion-icon name="log-out"></ion-icon>
      Log Out
    </button>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
